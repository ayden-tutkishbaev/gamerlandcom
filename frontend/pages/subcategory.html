{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

{% load static %}

<link rel="stylesheet" href="{% static 'css/category.css'%}">

<div class="banner">
    <img src="{% static 'images/banner.jpg' %}" alt="Banner" class="banner-image">
</div>

<div class="categories-section">
    <h2 class="categories-title">Posts</h2>
    <section class="podcast" id="podcast">
        <ul class="podcast-list">
            {% for post in posts %}
            <li>
                <a href="{% url 'article_page' post.id %}" class="podcast-card">

                    <figure class="card-banner">
                        <img src="{{ bottom.back_image_2.file.url }}">

                        <div class="card-banner-icon">
                            <ion-icon name="play"></ion-icon>
                        </div>
                    </figure>

                    <div class="card-content">
                        <div class="card-meta">
                            <time datetime="2024-05-10">{{ post.interview_date }}</time>

                            <p class="pod-epi">{{ post.headline }}</p>
                        </div>

                        <h3 class="h3 card-title">{{ post.text | truncatewords:15 }}</h3>
                    </div>

                </a>
            </li>
            {% endfor %}

        </ul>
    </section>
    </div>
</div>

{% endblock main %}
